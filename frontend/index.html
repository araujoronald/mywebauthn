<!doctype html>
<html lang="pt-br">

<head>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <script src="js/app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My WebAuthn</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl d-flex justify-content-center align-items-center" style="height: 100vh;">

        <div id="main-content" class="container-xl col-xl-8 text-center align-items-center">

            <div id="header-logo" class="pt-5 pb-4">
                <img src="img/webauthn-logo.png" />
            </div>

            <div id="description" class="p-2 pb-4">
                <p class="fs-4 fw-light">
                    Informe o seu nome de usuário para registro
                </p>
            </div>

            <div id="form-div" class="d-flex justify-content-center align-items-center">
                <form id="webauthForm" class="form-signin" novalidate>
                    <div class="form-label-group">
                        <input type="text" class="form-control form-control-lg" id="usernameInput" x-model="username"
                            autocomplete="username webauthn">
                        <div class="invalid-feedback text-start ps-3">
                            Favor informar um nome de usuário
                        </div>
                    </div>

                    <div id="button-bar" class="row mt-3 p-3">
                        <button type="button" class="btn btn-lg btn-primary btn-block"
                            onclick="registration()">Registrar</button>
                        <button type="button" class="btn btn-lg btn-success btn-block mt-3"
                            onclick="authentication()">Autenticar</button>
                    </div>
                </form>
            </div>

            <div>
                <p class="fs-4 fw-light">
                    Usuário autenticao:
                </p>
                <p class="fs-4 fw-light" id="userInfo"></p>
            </div>

        </div>

    </div>

</body>

</html>
